<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var text = "hello" ;
    while(text !== "q"){
        document.write(text + "</br>");
        text = prompt('enter a text to print. enter "q" to exit.');
    }
</script>
</body>
