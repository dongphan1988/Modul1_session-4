<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var sum = 0;
    var number;
    do{
        number = parseInt(prompt("enter number"));
        sum += number;
    }while(number != 0);
    document.write("the sum is :" + sum)
</script>
</body>
</html>
