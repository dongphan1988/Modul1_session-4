<!DOCTYPE html>

    <title>Title</title>
</head>
<body>
<script>
    var text = "hello";
    while (text !== "q" && text !== '') {
        document.write(text + "</br>");
        text = prompt('enter a text to printer. enter "q" or empty to quit');
    }
</script>
